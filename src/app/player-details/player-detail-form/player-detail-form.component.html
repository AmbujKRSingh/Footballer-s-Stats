<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="playerDetailId" [value]="service.formData.playerDetailId" />
    <div class="form-group">
        <label>PLAYER NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name" name="playerName"
            #playerName="ngModel" [(ngModel)]="service.formData.playerName"
            required [class.invalid]="playerName.invalid && playerName.touched">
    </div>
    <div class="form-group">
        <label>PLAYER COUNTRY</label>
        <input class="form-control form-control-lg" placeholder="Player's Country" name="playerCountry"
            #playerCountry="ngModel" [(ngModel)]="service.formData.playerCountry"
            required maxlength="16" minlength="5" [class.invalid]="playerCountry.invalid && playerCountry.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>POSITION</label>
            <input class="form-control form-control-lg" placeholder="Position" name="position"
                #position="ngModel" [(ngModel)]="service.formData.position"
                required maxlength="10" minlength="2" [class.invalid]="position.invalid && position.touched">
        </div>
        <div class="form-group col-md-6">
            <label>JERSEY NO</label>
            <input class="form-control form-control-lg" placeholder="00" name="jerseyNo"
                #jerseyNo="ngModel" [(ngModel)]="service.formData.jerseyNo"
                required maxlength="2" minlength="2" [class.invalid]="jerseyNo.invalid && jerseyNo.touched">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>GAMES</label>
            <input class="form-control form-control-lg" placeholder="Games" name="games"
                #games="ngModel" [(ngModel)]="service.formData.games"
                required maxlength="3" minlength="1" [class.invalid]="games.invalid && goals.touched">
        </div>
        <div class="form-group col-md-6">
            <label>GOALS</label>
            <input class="form-control form-control-lg" placeholder="00" name="goals"
                #goals="ngModel" [(ngModel)]="service.formData.goals"
                required maxlength="3" minlength="1" [class.invalid]="goals.invalid && goals.touched">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
